{% extends 'main.html' %}

{% block content %}

  <main class="profile-page layout layout--3">
    <div class="container"> 
      <!-- Topics Start -->
      {% include 'base/topics.html' %}
      <!-- Topics End -->

      <!-- Room List Start -->
      <div class="roomList">
        <div class="profile">
          <div class="profile__avatar">
            <div class="avatar avatar--large active">
              <img src="{{user.avatar.url}}" />
            </div>
          </div>
          <div class="profile__info">
            <h3>{{user.username}}</h3>
            <p>@{{user.username}}</p>
            {% if request.user == user %}
            <a href="{% url 'update-profile' %}" class="btn btn--main btn--pill">Edit Profile</a>
            {% endif %}
          </div>
          <div class="profile__about">
            <h3>About</h3>
            <p>
              {{user.bio}}
            </p>
          </div>
        </div>

        {% include 'base/feed.html' %}
      </div>
      <!-- Room List End -->

      <!-- Activities Start -->
      {% include 'base/discussion.html' %}
      <!-- Activities End -->
    </div>
  </main>
  {% endblock content %}
